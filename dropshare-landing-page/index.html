    <script>
        // Define background images
        const backgroundImages = [
            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1627353067147-PBWM2W35YWWD4QRAWXUH/Griggs_Comb.jpg',
            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1616644178166-PCI495TEBQ8XX9EOT0K9/MARTY-MANCA---Set-Dresser-and-Buyer-for-Film-%26-TV.jpg?format=2500w',
            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1736137615820-VJG2265BDQGL34K3BQ61/Bodriggy_5.jpg',
            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1736122337662-HQQ7XM3CD37O70SMRJXF/Badiucao_4.jpg'
        ];
        
        // Shuffle the array to get random order
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Create a shuffled copy of the images array
        const shuffledImages = shuffleArray([...backgroundImages]);
        
        // Preload all images immediately
        backgroundImages.forEach(url => {
            const img = new Image();
            img.src = url;
        });
        
        let currentContainer = 1;
        let nextContainer = 2;
        let imageIndex = 0;

        // Set initial background images with the first two from shuffled array
        document.getElementById('bg-container-1').style.backgroundImage = `url(${shuffledImages[0]})`;
        document.getElementById('bg-container-2').style.backgroundImage = `url(${shuffledImages[1]})`;
        imageIndex = 2; // Next image will be the third in the shuffled array

        document.addEventListener('DOMContentLoaded', function() {
            // Start the background rotation
            setInterval(changeBackground, 8000);
        });

        function changeBackground() {
            // Background change
            const current = document.getElementById(`bg-container-${currentContainer}`);
            const next = document.getElementById(`bg-container-${nextContainer}`);
            
            // Get next image from shuffled array
            if (imageIndex >= shuffledImages.length) {
                // Reshuffle when we've used all images
                shuffleArray(shuffledImages);
                imageIndex = 0;
            }
            
            const nextImage = shuffledImages[imageIndex++];
            
            // Set the new image on the hidden container
            next.style.backgroundImage = `url(${nextImage})`;
            
            // Fade out current, fade in next
            current.classList.add('opacity-0');
            next.classList.remove('opacity-0');
            
            // Swap containers for next time
            [currentContainer, nextContainer] = [nextContainer, currentContainer];
        }
    </script>
