    <script>
        // Define background images
        const backgroundImages = [
            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1627353067147-PBWM2W35YWWD4QRAWXUH/Griggs_Comb.jpg',

            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1736137615820-VJG2265BDQGL34K3BQ61/Bodriggy_5.jpg',
            'https://images.squarespace-cdn.com/content/v1/559b31fae4b0d04728024aa8/1736122337662-HQQ7XM3CD37O70SMRJXF/Badiucao_4.jpg'
        ];
        
        // Preload all images immediately
        backgroundImages.forEach(url => {
            const img = new Image();
            img.src = url;
        });
        
        let currentContainer = 1;
        let nextContainer = 2;
        let lastIndex = -1;

        // Function to get a random image index different from the last one
        function getRandomImageIndex() {
            if (backgroundImages.length <= 1) return 0;
            
            let index;
            do {
                index = Math.floor(Math.random() * backgroundImages.length);
            } while (index === lastIndex);
            
            lastIndex = index;
            return index;
        }

        // Set initial background images with random selections
        const firstIndex = getRandomImageIndex();
        document.getElementById('bg-container-1').style.backgroundImage = `url(${backgroundImages[firstIndex]})`;
        
        const secondIndex = getRandomImageIndex();
        document.getElementById('bg-container-2').style.backgroundImage = `url(${backgroundImages[secondIndex]})`;

        document.addEventListener('DOMContentLoaded', function() {
            // Start the background rotation
            setInterval(changeBackground, 5000);
        });

        function changeBackground() {
            // Background change
            const current = document.getElementById(`bg-container-${currentContainer}`);
            const next = document.getElementById(`bg-container-${nextContainer}`);
            
            // Get a random image index different from the last one
            const randomIndex = getRandomImageIndex();
            const randomImage = backgroundImages[randomIndex];
            
            // Set the new image on the hidden container
            next.style.backgroundImage = `url(${randomImage})`;
            
            // Fade out current, fade in next
            current.classList.add('opacity-0');
            next.classList.remove('opacity-0');
            
            // Swap containers for next time
            [currentContainer, nextContainer] = [nextContainer, currentContainer];
        }
    </script>
